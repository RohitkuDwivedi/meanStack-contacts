<div class="bigBox">
<input type="text" name="fname" placeholder="FIRST NAME" [(ngModel)]="fname" >
<input type="text" name="lname" placeholder="LAST NAME" [(ngModel)]="lname">
<input type="number" name="number" placeholder="PHONE NUMBER" [(ngModel)]="number">
<input type="email" name="email" placeholder="EMAIL" [(ngModel)]="email">
<input type="submit" value="Add to Contact" (click)="addnewContact()">
</div>
